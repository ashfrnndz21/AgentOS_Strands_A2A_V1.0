<!DOCTYPE html>
<html>
<head>
    <title>Test RAG Ingest</title>
</head>
<body>
    <h1>Test RAG Document Ingest</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="testIngest()">Test Ingest</button>
    <div id="results"></div>
    
    <script>
        async function testIngest() {
            const fileInput = document.getElementById('fileInput');
            const results = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                results.innerHTML = '<p>Please select a PDF file</p>';
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('model_name', 'phi3');
            
            results.innerHTML = '<p>Testing ingest...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/rag/ingest', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                results.innerHTML = `
                    <h2>Ingest Result:</h2>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                // Test query after ingest
                if (result.status === 'success') {
                    setTimeout(async () => {
                        const queryResponse = await fetch('http://localhost:8000/api/rag/query', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                query: 'What is the name of the person in this document?',
                                document_ids: [result.document_id],
                                model_name: 'phi3'
                            })
                        });
                        
                        const queryResult = await queryResponse.json();
                        results.innerHTML += `
                            <h2>Query Result:</h2>
                            <pre>${JSON.stringify(queryResult, null, 2)}</pre>
                        `;
                    }, 2000);
                }
                
            } catch (error) {
                results.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
