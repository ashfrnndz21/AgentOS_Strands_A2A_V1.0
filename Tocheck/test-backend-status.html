<!DOCTYPE html>
<html>
<head>
    <title>Backend Status Test</title>
</head>
<body>
    <h1>Backend Status Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing backend at http://localhost:8000/health');
                const response = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultDiv.innerHTML = `
                        <h3>✅ Backend is ONLINE</h3>
                        <p>Status: ${response.status}</p>
                        <p>Data: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Backend Error</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('Connection failed:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>This could be a CORS issue or the backend is not running</p>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = testBackend;
    </script>
</body>
</html>
